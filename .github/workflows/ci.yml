name: CI

on:
  push:
    branches: [main]
    paths:
      - 'lib/**'
      - 'test/**'
      - 'ios/**'
      - 'android/**'
      - 'linux/**'
      - 'macos/**'
      - 'windows/**'
      - 'web/**'
      - 'pubspec.yaml'
      - 'pubspec.lock'
  pull_request:
    branches: [main]
    paths:
      - 'lib/**'
      - 'test/**'
      - 'ios/**'
      - 'android/**'
      - 'linux/**'
      - 'macos/**'
      - 'windows/**'
      - 'web/**'
      - 'pubspec.yaml'
      - 'pubspec.lock'

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test
